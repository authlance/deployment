events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # HTTP server redirects to HTTPS (optional). Remove if you want plain HTTP to serve too.
  server {
    listen 80;
    return 301 https://$host$request_uri;
  }

  # HTTPS server with TLS
  server {
    listen 443 ssl http2;
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Preserve client/proxy info
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Loop frontend served from local dev server
    location / {
      proxy_pass http://host.docker.internal:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Loop app under /authlance/loop
    location /authlance/loop {
      proxy_pass http://host.docker.internal:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Webpack dev server websocket proxy
    location /ws {
      proxy_pass http://host.docker.internal:3002;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    # Licensing under /authlance/license
    location /authlance/license {
      proxy_pass http://licenseoperator:1080;
    }

    # Auth service under /authlance
    location /authlance {
      proxy_pass http://authlance:1080;
    }
  }
}
